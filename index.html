<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldKnowledgeShare</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">WorldKnowledgeShare</h1>
        <form id="knowledgeForm">
          <div class="form-group">
            <label for="knowledgeInput">Partagez votre connaissance :</label>
            <textarea class="form-control" id="knowledgeInput" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
        <ul class="list-group mt-3" id="knowledgeList"></ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
